<br><br><br><strong><u>재료:</u> 버터 120g,  설탕 120, 박력분 120, 달걀 2개, 소금 한꼬집 <br>레몬 1개, 베이킹 파우더 2g</strong></p>
<p style='margin-top:40px;'>1.버터와 소금,설탕, 달걀2개 넣고 크림화
<br>2.레몬 껍질 강판에 갈아서 넣어주고 레몬즙은 1/2개만 짜서 사용
<br>3.박력분 베이킹파우더 체에 쳐 넣고 반죽
<br>4. 팬닝해서 </p>
<p><br>5. 오븐 190도 15분 굽다가 160도에서 20분
<br>6. 아이싱 뿌려서 마무리
